<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Home Control + Water Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #e6f7ff;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .wrapper {
      max-width: 1100px;
      width: 100%;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .topbar h1 {
      font-size: 1.8rem;
      color: #1273d5;
      margin: 0;
    }
    .topbar span {
      font-size: 0.9rem;
      color: #7b8794;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 1.2rem 1.4rem;
      box-shadow: 0 12px 30px rgba(15, 52, 96, 0.15);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .device-name {
      font-weight: 600;
      color: #42566a;
    }
    .room {
      font-size: 0.78rem;
      color: #9aa5b1;
    }
    .status-pill {
      font-size: 0.75rem;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      background: #e6fffa;
      color: #038c73;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .status-off {
      background: #ffe8e8;
      color: #c0392b;
    }
    .slider-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.7rem;
      margin-top: 0.3rem;
      font-size: 0.8rem;
      color: #7b8794;
    }
    input[type="range"] {
      flex: 1;
    }
    .toggle {
      position: relative;
      width: 42px;
      height: 22px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #cbd2e1;
      border-radius: 999px;
      transition: 0.2s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle input:checked + .slider {
      background-color: #1f8fff;
    }
    .toggle input:checked + .slider:before {
      transform: translateX(18px);
    }
    .link-row {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      align-items: center;
      font-size: 0.85rem;
    }
    .btn-link {
      border-radius: 999px;
      border: 1px solid #c2daf7;
      padding: 0.55rem 1.2rem;
      background: #f1f7ff;
      color: #1273d5;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="topbar">
      <div>
        <h1>Smart Home Panel</h1>
        <span>Welcome • Living Room & Water System</span>
      </div>
      <span id="now"></span>
    </div>

    <div class="grid">
      <!-- Light card -->
      <div class="card" id="lightCard">
        <div class="card-header">
          <div>
            <div class="device-name">Ceiling Light</div>
            <div class="room">Living Room</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="lightToggle" checked />
            <span class="slider"></span>
          </label>
        </div>
        <div class="slider-row">
          <span>Brightness</span>
          <input type="range" min="0" max="100" value="70" />
        </div>
        <div class="status-pill" id="lightStatus">On • 70%</div>
      </div>

      <!-- Water pump card -->
      <div class="card" id="pumpCard">
        <div class="card-header">
          <div>
            <div class="device-name">Water Pump</div>
            <div class="room">Filtration System</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="pumpToggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="slider-row">
          <span>Mode</span>
          <span id="pumpMode">Manual</span>
        </div>
        <div class="status-pill status-off" id="pumpStatus">Off</div>
      </div>

      <!-- Temperature card (read-only) -->
      <div class="card">
        <div class="card-header">
          <div>
            <div class="device-name">Water Quality</div>
            <div class="room">Tank Sensor</div>
          </div>
        </div>
        <div class="slider-row">
          <span>Temp</span>
          <span>24.3 °C</span>
        </div>
        <div class="slider-row">
          <span>TDS</span>
          <span>273 ppm</span>
        </div>
        <div class="slider-row">
          <span>Turbidity</span>
          <span>1.3 NTU</span>
        </div>
      </div>
    </div>

    <div class="link-row">
      <a href="report.html" class="btn-link">Open Water Quality Report →</a>
    </div>
  </div>

  <script>
    // clock
    document.getElementById("now").textContent =
      new Date().toLocaleString();

    // light card logic
    const lightToggle = document.getElementById("lightToggle");
    const lightStatus = document.getElementById("lightStatus");
    const lightRange = document.querySelector("#lightCard input[type='range']");

    function updateLightStatus() {
      if (lightToggle.checked) {
        lightStatus.textContent = "On • " + lightRange.value + "%";
        lightStatus.classList.remove("status-off");
      } else {
        lightStatus.textContent = "Off";
        lightStatus.classList.add("status-off");
      }
      // here later you call your backend / MQTT to really switch the light
    }

    lightToggle.addEventListener("change", updateLightStatus);
    lightRange.addEventListener("input", updateLightStatus);
    updateLightStatus();

    // pump card logic
    const pumpToggle = document.getElementById("pumpToggle");
    const pumpStatus = document.getElementById("pumpStatus");
    const pumpMode = document.getElementById("pumpMode");

    function updatePumpStatus() {
      if (pumpToggle.checked) {
        pumpStatus.textContent = "On";
        pumpStatus.classList.remove("status-off");
        pumpMode.textContent = "Auto (water quality)";
      } else {
        pumpStatus.textContent = "Off";
        pumpStatus.classList.add("status-off");
        pumpMode.textContent = "Manual";
      }
      // later: call backend / MQTT here
    }

    pumpToggle.addEventListener("change", updatePumpStatus);
    updatePumpStatus();
  </script>
</body>
</html>
